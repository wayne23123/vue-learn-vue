<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        background-color: #c4c4c4;
      }
      textarea {
        display: block;
        width: 240px;
        height: 100px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h3>testform</h3>

      姓名：
      <input type="text" v-model="username" />
      <br /><br />

      是否單身：
      <input type="checkbox" v-model="isSingle" />
      <br /><br />

      <!-- 
      前置理解：
        1. name:  给單選框加上 name 属性 可以分组 → 同一组互相會互斥
        2. value: 给單選框加上 value 属性，用于提交给后台的數據
      结合 Vue 使用 → v-model
    -->
      性别:
      <input v-model="gender" type="radio" name="gender" value="1" />男
      <input v-model="gender" type="radio" name="gender" value="2" />女
      <br /><br />

      <!-- 
      前置理解：
        1. option 需要設置 value 值，提交给後台
        2. select 的 value 值，關聯了選中的 option 的 value 值
      结合 Vue 使用 → v-model
    -->
      所在城市:
      <select v-model="cityId">
        <option value="101">台北</option>
        <option value="102">台中</option>
        <option value="103">台南</option>
        <option value="104">高雄</option>
      </select>
      <br /><br />

      自我描述：
      <textarea v-model="desc"></textarea>

      <button>立即註冊</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          username: "",
          isSingle: false,
          gender: "2",
          cityId: "102",
          desc: "",
        },
      });
    </script>
  </body>
</html>
